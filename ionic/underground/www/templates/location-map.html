<ion-view view-title="Party Location">
<ion-content class="has-header">
	<ui-gmap-google-map draggable="true" center="map.center" zoom="map.zoom">
		<ui-gmap-marker
	        idKey='1'
	        coords='marker'
	        click="locationClicked(marker)">
		</ui-gmap-marker>
	</ui-gmap-google-map>
	
</ion-content>
	

</ion-view>
