<ion-view view-title="Parties">
  <ion-content>
   <ion-refresher pulling-text="Pull to refresh..." on-refresh="getAllParties(true)"></ion-refresher>
    <ion-list>
      <ion-item class="item item-icon-right" ng-repeat="party in parties">
        <div class="row" >
          <div class="col-90">
            <div class="card">
              <div class="item item-divider item-energized">
                <p>ID: {{party.id}}</p></div>
              <div class="item">
                <h2 class="positive">{{party.name}}</h2>
              </div>
              <div class="item">
                <h4>Type: {{party.type}}</h4>
              </div>
              <div class="item">
                <h4>Location: {{party.location.name}}</h4>
                
              </div>
            </div>  
          </div>
          <div class="col" ui-sref="app.party({partyId: party.id})" >
          <a href="#"><i class="icon ion-chevron-right ic3on-accessory"></i></a>
            
          </div>
      	</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
