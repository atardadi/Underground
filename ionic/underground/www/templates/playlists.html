<ion-view view-title="Playlists">
  <ion-content class="has-header">
  	<ion-refresher pulling-text="Pull to refresh..." on-refresh="getAllParties(true)"></ion-refresher>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
