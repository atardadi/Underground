<ion-view view-title="{{party.name}}">
  <ion-content class="has-header">
  	<div class="card">
  		<div class="item item-divider item-energized">
  			<h2 class="title">Party Number {{partyId}}</h2>
  		</div>
  		<div class="item">
  			<h3>{{party.name}}</h3>		
  		</div>
  		<div class="item">
  			<p>{{party.description}}</p>
  		</div>
  		<div class="item">
  			<p>Will see you on {{party.date | date:'yyyy-MM-dd HH:mm'}}</p>
  		</div>
	    
      <div class="item">
        <p>Location: {{party.location.name}}</p>
        <a class="button-light button" ui-sref="app.location-map">
          <i class="icon ion-location"></i>
        </a>
      </div>

    	<div class="item item-toggle">
	    	<h3>{{party.published ? 'Published' : 'Not Published'}}</h3>
	    	<label class="toggle toggle-energized">
	    		<input type="checkbox" ng-change="togglePublish()" id="published" ng-model="party.published">
	    		<div class="track"><div class="handle"></div></div>
	    	</label>
	    	
    	</div>
  	</div>
  </ion-content>
</ion-view>
